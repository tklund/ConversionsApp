<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Math Blitz</title>
    <style>
        /* VISUAL IDENTITY: Industrial Heat */
        :root {
            --charcoal: #2D3436;
            --orange: #E67E22;
            --white: #ffffff;
            --grey: #f4f4f4;
            --text: #333;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--grey);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: var(--white);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: var(--charcoal);
            color: var(--white);
            padding: 30px 20px;
            border-bottom: 6px solid var(--orange);
        }

        h1 { margin: 0; font-size: 2em; letter-spacing: 1px; text-transform: uppercase; }
        p.subtitle { margin: 5px 0 0; opacity: 0.8; font-weight: 300; }

        .game-area { padding: 40px 30px; }

        .streak-board {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-box {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--charcoal);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            width: 100px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input[type="number"]:focus { border-color: var(--orange); }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: var(--orange);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #d35400; }

        .feedback {
            min-height: 30px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .correct { color: #27ae60; }
        .wrong { color: #c0392b; }

        .footer {
            background-color: var(--charcoal);
            color: #777;
            padding: 15px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kitchen Math Blitz</h1>
        <p class="subtitle">Culinary 1 | Strand 4</p>
    </div>

    <div class="game-area">
        <div class="streak-board">Current Streak: <span id="streak" style="color: #E67E22">0</span></div>
        
        <div class="question-box" id="question">Loading...</div>
        
        <div class="input-group">
            <input type="number" id="answerInput" placeholder="#" step="any">
            <button onclick="checkAnswer()">Submit</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <div class="footer">Skyline High School Culinary Arts</div>
</div>

<script>
    // CORE LOGIC: Everything is calculated relative to TEASPOONS (The smallest unit)
    // 1 Tbsp = 3 tsp
    // 1 Cup = 48 tsp
    // 1 Pint = 96 tsp
    // 1 Quart = 192 tsp
    // 1 Gallon = 768 tsp
    
    const units = {
        "tsp": 1,
        "Tbsp": 3,
        "fl oz": 6,
        "Cup": 48,
        "Pint": 96,
        "Quart": 192,
        "Gallon": 768
    };

    // Allowable conversions (To prevent "How many tsp in a Gallon?")
    const pairs = [
        ["tsp", "Tbsp"],
        ["Tbsp", "Cup"],
        ["Cup", "Pint"],
        ["Pint", "Quart"],
        ["Quart", "Gallon"],
        ["Cup", "fl oz"], // Specific Culinary 1 Standard
        ["Tbsp", "fl oz"]
    ];

    let currentQuestion = {};
    let streak = 0;

    function generateQuestion() {
        // 1. Pick a random pair
        const pair = pairs[Math.floor(Math.random() * pairs.length)];
        
        // 2. Decide direction (A to B, or B to A)
        const flip = Math.random() < 0.5;
        const fromUnit = flip ? pair[0] : pair[1];
        const toUnit = flip ? pair[1] : pair[0];

        // 3. Generate a logical number (integers for small, simple fractions for large)
        let amount;
        
        // If converting TO a smaller unit (e.g. Gallon -> Quart), amount can be small (1, 2, 3)
        if (units[fromUnit] > units[toUnit]) {
            amount = Math.floor(Math.random() * 5) + 1; // 1 to 5
        } else {
            // If converting TO a larger unit (e.g. tsp -> Tbsp), ensure it divides evenly
            // Example: ask for 3, 6, 9 tsp to get 1, 2, 3 Tbsp
            const ratio = units[toUnit] / units[fromUnit];
            amount = ratio * (Math.floor(Math.random() * 5) + 1);
        }

        // Calculate correct answer
        // (Amount * Value of From) / Value of To
        const rawAnswer = (amount * units[fromUnit]) / units[toUnit];
        
        // Store global
        currentQuestion = {
            fromAmt: amount,
            fromU: fromUnit,
            toU: toUnit,
            ans: rawAnswer
        };

        // Render
        document.getElementById("question").innerHTML = `${amount} ${fromUnit} = ? ${toUnit}`;
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
    }

    function checkAnswer() {
        const input = parseFloat(document.getElementById("answerInput").value);
        const feedback = document.getElementById("feedback");
        const streakDisplay = document.getElementById("streak");

        if (input === currentQuestion.ans) {
            // Correct
            feedback.innerHTML = `<span class="correct">Correct!</span>`;
            streak++;
            streakDisplay.innerText = streak;
            // Short delay then new question
            setTimeout(() => {
                feedback.innerHTML = "";
                generateQuestion();
            }, 1000);
        } else {
            // Wrong
            feedback.innerHTML = `<span class="wrong">Try Again! (${currentQuestion.fromAmt} ${currentQuestion.fromU} is ${currentQuestion.ans} ${currentQuestion.toU})</span>`;
            streak = 0;
            streakDisplay.innerText = streak;
        }
    }

    // Allow "Enter" key to submit
    document.getElementById("answerInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });

    // Start Game
    generateQuestion();

</script>

</body>
</html>
